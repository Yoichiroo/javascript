<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
            div#area {
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                background-color: rgb(51, 98, 185);
                color: white;
                width: 200px;
                height: 200px;
                line-height: 200px;
                text-align: center;
            }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">Interaja...</div>
    <script>
        var a = document.getElementById('area')
        
        a.addEventListener('click', clicar) // Irá "ouvir" se houve o evento click. Se houver, irá chamar a função clicar()
        a.addEventListener('enter', entrar)
        a.addEventListener('out', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'rgb(51, 98, 185)'
        }

    </script>
</body>
</html>
