<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500&family=Poppins:wght@400;500&display=swap');
        
        body, input {
            font-family: 'Poppins';
        }

        div#resultado {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Multiplicando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> x
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    
    <div id="resultado">
        <p>Resultado aparecerá aqui...</p>
    </div>

    <script>
        function somar() {
            var tn1 = document.getElementById('txtn1') //Pegou o valor dentro do input
            var tn2 = document.querySelector('input#txtn2')
            var res = document.getElementById('resultado')
            
            var n1 = Number(tn1.value) //Transformou em número
            var n2 = Number(tn2.value)
            var s = n1 * n2
            res.innerHTML = `A multiplicação de <strong>${n1}</strong> e <strong>${n2}</strong> é <strong>${s}</strong>`  
        }
    </script>
</body>
</html>
