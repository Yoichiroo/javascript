<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulações de dados</title>
    <style>
        body {
            background-color: rgb(67, 118, 230);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: white;
            font-size: 1.2em;
        }

        h1 {
            text-shadow: 0px 0px 15px rgba(0, 0, 0, 0.466);
        }
    </style>
</head>
<body>
    <h1>OLá, mundo!</h1>
    <p>Já saí da maldição.</p>
    <script>
        let nome = window.prompt('Qual é o seu nome?')
        alert('Olá, ' + nome + '!')
    </script>
</body>
</html>
