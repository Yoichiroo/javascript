<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In e For Of</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>


    <script>
        /*
        For in serve para nós percorremos os atributos de um objeto, já o For Of vamos usar para percorrer os atributos de um Array.
        
        For in {
            Quase como se fosse o for normal, ele irá percorrer o objeto e preencherá os dados conforme os parâmetros. Exemplo:
            for (let dados in aluno) {
                //Aqui ele irá percorrer todos os dados da variável, do objeto aluno e irá preencher na variável dados. A cada iteração, o for in conterá os dados do objeto, as propriedades do objeto. Podemos fazer a impressão do valor também.
                Para imprimirmos os valores da propriedade basta usarmos a variável para percursão como um índice.
            }

        }
        
        For of {
            Funciona do mesmo jeito que o for in, porém, com Arrays. Se usarmos o for in em um array, ele retornará quantos índices, quantos elementos existem naquele Array. O for of retorna cada elemento existente naquele Array.
            for (let n of notas) {
                //EXEMPLO
            }
        }

        */

        let notas = [100, 80, 75, 30, 64, 47, 98, 81, 60]
        let aprovados = 0
        let reprovados = 0


        for (let n of notas) {
            n >= 60? aprovados++ : reprovados++
        }
        console.log("Aprovados: " + aprovados)
        console.log("Reprovados: " + reprovados)

    </script>
</body>
</html>
