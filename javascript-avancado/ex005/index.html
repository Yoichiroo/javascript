<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>

    <script>
        /*
        Arrow Functions são bastante usadas em JS, e usamos assim:
        (parâmetros) => expressão
        Podemos atribuir esta função à uma variável, passando valores ou variáveis também.
        */

        const soma = (...num) => {
            let r = 0
            for (n of num) {
                r += n
            }
            return r
        }

        const par = num => {
            if (num % 2 == 0) {
                return true
            } else {
                return false
            }
        }

        // console.log(soma(1, 2, 3))
        console.log(par(5) ? "É par" : "Não é par")
    </script>
</body>
</html>
