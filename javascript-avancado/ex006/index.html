<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replaceChild</title>
    <style>
        * {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>

    <h1>Substituindo elementos com JS</h1>
    <input type="number" name="" id="inNum" value="1" min="1" step="2"> <button onclick="substituirElemento()">Substituir</button>
    <div id="cursosProgramacao">
        <p>Curso de JavaScript</p>
        <p>Curso de HTML/CSS</p>
        <p>Curso de Python</p>
        <p>Curso de Java</p>
        <p>Curso de C++</p>
        <p>Curso de PHP/MySQL</p>
        <p>Curso de React.js</p>
        <p>Curso de C#</p>
    </div>

    <script>
        /*
        O método replaceChild() permite a gente substituir um elemento por outro, e esse elemento pode ser um novo elemento ou então um elemento já existente na nossa página. Funciona com 2 parâmetros
        */
        
        function substituirElemento(){
            let novoTitulo = document.createElement("h1")
            let substituir = document.getElementById("inNum").value
            let listaCursos = document.getElementById("cursosProgramacao")
            let antigo = listaCursos.childNodes[substituir]
            let textoTitulo = document.createTextNode(antigo.innerHTML)
            novoTitulo.appendChild(textoTitulo)
            listaCursos.replaceChild(novoTitulo, antigo)
        }
    </script>
</body>
</html>
