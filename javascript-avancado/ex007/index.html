<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos Literais</title>
</head>
<body>
    <script>
        /*
        Objetos literais são objetos onde podemos trabalhar com classes, propriedades e métodos. Onde métodos seriam as funções do mesmo. Atribuições são feitas com ":", não com "=". Podemos atribuir o que quisermos em um objeto. Para imprimirmos no console ou então no HTML, temos que usar como propriedade o atributo que o objeto possui para que assim possa ser imprimido. Podemos atribuir uma função como uma propriedade. Podemos também atribuir novos valores - fora do escopo do objeto - às propriedades já ditas dentro do escopo do objeto.

        Existem outras maneiras de atribuição de novos valores, eis aqui uma:

        Atribuição em forma de vetor, array:
            Carro["marca"] = "GM"
            //SEMPRE o nome do objeto primeiro, e então, entre colchetes, o que queremos mudar, e finalmente, o valor que queremos mudar.
        Para imprimirmos, esta forma também funciona.

        Podemos "clonar" o objeto literal, com todas as informações e propriedades que o objeto original possui, ou seja, podemos criar uma nova instância do mesmo.
            Criaremos da seguinte forma:
                let c2 = Object.create(Carro)
                //Criamos uma variável c2 que recebrá os seguintes valores: A propriedade Object, na qual usaremos o método .create() com o parâmetro Carro, que será o objeto que iremos clonar. 

                EXEMPLO DA AULA

                let c2 = Object.create(Carro)
                let c3 = Object.create(Carro)

                c2.marca = "Honda"
                c2.modelo = "HRV"

                c3.marca = "Fiat"
                c3.modelo = "Toro"

                Carro["marca"] = "Ford"
                Carro["modelo"] = "Ranger"

                Carro.info()
                c2.info()
                c3.info()

        Temos o método assign(), que faz a mesclagem de dois objetos.
        
        DESESTRUTURAÇÃO se refere ao fato de podermos extrair dados de um determinado objeto. Conseguimos extrair quaisquer dados que queremos do nosso objeto.
        Podemos atribuir à variáveis este método de desestruturação. Ex:
                let {marca, modelo} =  Carro
                //Aqui nós criamos duas variáveis entre chaves, que serão, os dados extraídos do elemento atribuído às variáveis, que no nosso caso, é o objeto Carro.
    
        As atribuições dos elementos do objeto às variáveis não afeta o objeto original. 
        */

        const Carro = {
            marca: "VW",
            modelo: "Golf",
            cor: "Cinza",
            cambio: "Automático",
            info: function() {
                console.log("Marca: " + this.marca)
                console.log("Modelo: " + this.modelo)
                console.log("Cor: " + this.cor)
                console.log("Câmbio: " + this.cambio)
            }
        }

        let {marca, modelo} =  Carro

        marca = "Honda"
        modelo = "HRV"

        console.log(marca)
        console.log(modelo)
    </script>
</body>
</html>
