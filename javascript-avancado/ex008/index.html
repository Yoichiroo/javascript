        /*
        Estudaremos agora 4 novos métodos para a manipulação de strings.

            startsWith = Retornará true caso a string comece com o valor indicado. Se não, retorna false.
        
            endWith = Retornará true ou false se a nossa string terminar ou não com o valor indicado.
            
            includes = Conseguimos verificar em qualquer lugar da string se ela possui a sentença indicada.

            repeat = Repete uma string determinadas vezes. Podemos atrbiuir como parâmetro, as vezes que queremos que ela se repita. 
        */

        let curso = "Curso de Javascript moderno"
        let p = "Curso"
        let repeat2 = curso.repeat(5)

    </script>
