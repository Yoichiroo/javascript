<body>
    <script>
        /*
        O método clear() serve para apagarmos todos os elementos do nosso Map. 

        Caso não queiramos apagar todos os elementos do nosso Map, e apenas um específico, temos o método delete(), passando como parâmetro a chave que queremos deletar.

        Podemos adicionar TUDO o que quisermos em um Map, inclusive um Array. Para acessarmos estas informações do Array, podemos adicionar mais um "[]" ao console.log() 
            Ex: 
                for (p of produtos) {
                    console.log(p[1][1])
                }

        O método forEach() permite a gente executar uma função callback para cada um dos elementos do nosso Map. Ou seja, ele percorre os elementos utitlizando-os em uma função. Utiliza como parâmetro a função que iremos chamar para cada elemento. A função que será chamada deve ter 2 parâmetros chave e valor, ja que estamos tratando de Map aqui.

        O método keys() vai retornar o objeto do tipo iterator que vai redefinir todas as chaves do Map.
            Assim como temos keys, também temos o método values(), que faz a mesma coisa, só que com os valores do Map.
        
        O método has() verifica se temos um determinado elemento da lista; Se tiver, retorna true; Se não, retorna false.
        */

        let produtos = new Map([
            ["01", "Mouse"],
            ["02", "Teclado"],
            ["03", "Monitor"],
            ["04", "Gabinete"]
        ])

        // produtos.clear()
        // produtos.delete("03")

        produtos.set("05", "Memória")

        function info(chave, valor) {
            console.log("Chave: " + chave + " - Valor: " + valor)
        }

        // produtos.forEach(info)
        // let iterator = produtos.values()
        // console.log(iterator.next().value)

        console.log(produtos.has("02") ? "Produto encontrado" : "Não está na lista.")
    </script>
