<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage - Web Storage</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <input type="text" name="uNome" id="uNome" size="20" maxlength="20"><br><br>
    <button id="btPag2">Página 2</button>
    <button id="btPag3">Página 3</button>
    <button id="btLimpar">Limpar sessionStorage</button>
    <script>
        /*
        O Session Storage funciona do mesmo jeito que o Local Storage, porém, com uma exceção. O Session Storage se trata de uma sessão, ou seja, quando eu fechar o browser, todos os dados que eu informei irão ser excluídos. {
            Uma analogia bastante simplória, podemos comprar o Local Storage com um HD/SSD, e o Session Storage com a memória RAM, que quando desligamos o computador tudo é perdido.

            Tem os mesmos métodos do localStorage. E o clear, que limpa todas as chaves valores.
            É recomendado para armazenar variáveis globais. Podemos realizar essa rotina quando formos chamar uma função, passagem de parâmetros e etc.
        }
        */

        function pagina(pg) {
            sessionStorage.Nome = document.getElementById("uNome").value
            window.location.assign("p" + pg + ".html")
        }

        function iniciar() {
            document.getElementById("btPag2").addEventListener("click", function() {
                pagina(2)
            })
            document.getElementById("btPag3").addEventListener("click", function() {
                pagina(3)
            })
            document.getElementById("btLimpar").addEventListener("click", function(){
                sessionStorage.clear()
                document.getElementById("uNome").value = ""
            })
        }

        window.addEventListener("load", iniciar)
    </script>
</body>
</html>
