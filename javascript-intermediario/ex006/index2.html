<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener P2</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: #f00;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>

    <script>

        let px = 0
        let py = 0

        function mover() {
            /*
                -CÓDIGO DAS TECLAS-

            CÓDIGO 13: TECLA ENTER
            CÓDIGO 37: SETA PARA A ESQUERDA
            CÓDIGO 38: SETA PARA CIMA
            CÓDIGO 39: SETA PARA A DIREITA
            CÓDIGO 40: SETA PARA A BAIXO
            
            */
            let objeto = document.getElementById("div1")
            let tecla = event.keyCode // Código da tecla pressionada

            if(tecla == 37) {
                px -= 10
                objeto.style.left = px + "px"
            } else if (tecla == 38) {
                py -= 10
                    objeto.style.top = py + "px"
            } else if (tecla == 39) {
                px += 10
                    objeto.style.left = px + "px"
            } else if (tecla == 40) {
                py += 10
                    objeto.style.top = py + "px"
            } else if (tecla == 13) {
                document.removeEventListener("keydown", mover)
                alert("Evento keydown removido!")
            }
        }
        
        document.addEventListener("keydown", mover)
    </script>
</body>
</html>
