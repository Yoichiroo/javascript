<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base para a movimentação de personagens em games</title>
    <style>
        div#div1 {
            width: 200px;
            height: 200px;
            background-color: red;
            border: 1px solid black;
            position: absolute;
        }
    </style>
</head>
<body>

    <div id="div1"></div>

    <script>
        let dx //DIREÇÃO X
        let dy //DIREÇÃO Y

        let px // POSIÇÃO X
        let py // POSIÇÃO Y

        let vel
        let objeto
        let tempo

        function iniciar() {
            dx = 0
            dy = 0
            px = 0
            py = 0
            vel = 10
            objeto = document.getElementById("div1")
            document.addEventListener("keydown", teclaDown)
            document.addEventListener("keyup", teclaUp)
            tempo = setInterval(enterFrame, 1) //O 1 é do framerate
        }

        function teclaDown() { // COMEÇA A DESLOCAR
            let tecla = event.keyCode
            if (tecla == 37) {
                dx = -1
            } else if (tecla == 38) {
                dy = -1
            } else if (tecla == 39) {
                dx = 1
            } else if (tecla == 40) {
                dy = 1
            }
        }

        function teclaUp() { //VAI PARAR DE DESLOCAR
            let tecla = event.keyCode
            if (tecla == 37) {
                dx = 0
            } else if (tecla == 38) {
                dy = 0
            } else if (tecla == 39) {
                dx = 0
            } else if (tecla == 40) {
                dy = 0
            }
        }

        function enterFrame() {
            px += dx * vel
            py += dy * vel
            objeto.style.left = px + "px"
            objeto.style.top = py + "px"
            
        }

        window.addEventListener('load', iniciar)
    </script>
</body>
</html>
