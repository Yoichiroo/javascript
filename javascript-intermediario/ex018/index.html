    <h1>toString(), trim() e caracteres especiais.</h1>
    <script>
        /*
        O método toString converte uma variável, vetor e afins para uma string. {
            Ele faz conversão de bases.
            Ex:
                let bin= num.toString(2)
                //Retornará o binário de tal número.
        }

        O método trim() apaga espaços antes e depois da nossa String. {
            No HTML, não tem mudanças, já que o HTML não renderiza o espaço por padrão.
            Mas em alerts, prompts e etc, ele funciona perfeitamente. Espaços intermediários ele não apaga.
            Para adicionarmos caracteres especiais numa string, basta usarmos a \.
        }

        */
        
        let texto = "CFB Cursos \nCurso de\nJavaScript"
        alert(texto)
        
        let res = texto.trim()
