<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Window - P2</title>
    <style>
        
        * {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        h1 {
            text-align: center;
        }

        button {
            display: block;
            margin: auto;
        }

        div#painel {
            width: 150px;
            height: 100px;
            border: 1px solid black;
            border-radius: 10px;
            padding: 15px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1>innerWidth, innerHeight, screenX e screenY</h1>
    <button onclick="info()">Tamanho</button>
    <div id="painel"></div>
    <script>
        /*
        O objeto window nos proporciona algumas propriedades internas da janela, como innerWidth e innerHeight.
        Mas o que seriam essas duas?

        innerWidth = Tamanho de largura disponível para a exibição completa da página.
        innerHeight = Tamanho de altura disponível para a exibição completa da página.
        outerWidth = Tamanho de largura disponível para a exibição total da página - com barra de rolagem, status e etc -.
        outerHeight = Tamanho de altura disponível para a exibição total da página - com barra de rolagem, status e etc -.
        screenX = Retorna o posicionamento horizontal da janela.
        screenY = Retorna o posicionamento vertical da janela.
        */

        let largura, altura, posicaoX, posicaoY
        let painel = document.getElementById("painel")

        
        function info() {
            largura = window.outerWidth // LARGURA EXTERNA .outerWidth
            altura = window.outerHeight 
            posicaoX = window.screenX
            posicaoY = window.screenY
            painel.innerHTML = "Largura - " + largura + "px" + "<br>" + "Altura - " + altura + "px" + "<br>" + "X - " + posicaoX + " <br> " + "Y - " + posicaoY
        }
        </script>
</body>
</html>
