        O método scrollBy() permite a gente posicionar uma janela em uma posição determinada dentro da página, ou seja, ele permite que eu role a página e me posicione me determinada coordenada de X e Y. {
            Ele necessita de dois parâmetros, nos quais são as coordenadas para o X e Y.
            Podemos atribuir esta rolagem a uma animação, para ficar mais bonito, suavizado.
        }

        O método length() retorna a quantidade de frames que temos dentro da página. {
            Ex: let qtd = window.length
            Ele vai retornar quantas tags "iframe" temos, no nosso caso, temos 4. Então, ele retornará 4.
        }

        O método frames funciona como um vetor, e ele nos permite botar coisas nos nossos iframes.
            Podemos usar o .location dentro do .frames para atribuirmos uma URL específica aos nossos frames, como por exemplo:
            window.frames[0].location = "https://www.youtube.com/"
            Ele atribuirá o site do YouTube ao iframe, assim podendo usar dentro da nossa página.
