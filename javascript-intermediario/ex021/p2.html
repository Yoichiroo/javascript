<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Window - P3</title>
    <style>
        body {
            background-color: white;
        }
    </style>
</head>
<body>
    <button onclick="mudaCor('#f00')">Vermelho</button>
    <button onclick="mudaCor('#0f0')">Verde</button>
    <button onclick="mudaCor('#00f')">Azul</button>
    <script>
        function mudaCor(cor) {
            parent.document.body.style.backgroundColor = cor
        }
    </script>
</body>
</html>
