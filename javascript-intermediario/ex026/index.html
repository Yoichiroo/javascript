<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Location - P2</title>
</head>
<body>
    <h1>Método assign, replace e reload</h1>
    <button id="btP2" onclick="pagina2()">Página 2</button>
    <button id="btReload" onclick="reload()">Recarregar</button>
    <script>
        /*
        MÉTODOS 

        assign() = Tem a função de carregar um novo documento, página e etc. É bem simples.
        
        replace() = É bem parecido com o assign(), porém, o replace() remove a URL do histórico, já o assign(), não.
        
        reload() = Faz automaticamente um reload da página.
        */

        function reload(){
            location.reload()
        }

        function pagina2() {
            location.assign("p2.html")
        }
    </script>
</body>
</html>
