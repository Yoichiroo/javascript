<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO Classes - Métodos</title>
</head>
<body>
    <script>
        /*
        Podemos criar quantos outros métodos que nós precisarmos. Também podemos mudar os atributos do objeto apenas atribuindo outros valores ao mesmo atributo. Nós passamos a nos referir ao objeto pelo nome da variável que instanciamos dentro da classe. 
        */

        class Carro {
            // cor = "Vermelho"
            constructor(marca, modelo, cor) {
                this.marca = marca
                this.modelo = modelo
                this.cor = cor
                this.ligado = false
                this.km = 0
                this.combustivel = 10
            }

            info() {
                console.log("Marca......: " + this.marca)
                console.log("Modelo.....: " + this.modelo)
                console.log("Cor........: " + this.cor)
                console.log("Ligado.....: " + (this.ligado ? "SIM" : "NÃO"))
                console.log("KM.........: " + this.km)
                console.log("Combustivel: " + this.combustivel)
                console.log("------------------------------")
            }

            ligarCarro() {
                this.ligado = true
            }

            desligarCarro() {
                this.ligado = false
            }

        }

        let c1 = new Carro("Honda", "HRV", "Prata")
        let c2 = new Carro("VW", "Golf", "Branco")
        let c3 = new Carro("GM", "Camaro", "Preto")
        let c4 = new Carro("Ford", "Mustang", "Vermelho")


        c1.ligarCarro()
        c4.ligarCarro()

        c1.info()
        c2.info()
        c3.info()
        c4.info()
    </script>
</body>
</html>
