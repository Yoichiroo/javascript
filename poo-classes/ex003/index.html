<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO Classes - Getters e Setters</title>
</head>
<body>
    <script>
        /*
        Setters são métodos especiais que utilizaremos para alterar valores dos atributos da nossa classe. Os métodos info(), ligarCarro() e desligarCarro() que criamos abaixo pode ser associado a um Setter. Setter é um método que usamos para podermos atribuir um valor a um atributo do objeto. Para especificarmos um setter, temos que pôr um set antes do nome do método. Ao alterarmos o valor, temos que passar como se fosse uma atribuição à uma variável.
        */

        class Carro {
            // cor = "Vermelho"
            constructor(marca, modelo, cor) {
                this.marca = marca
                this.modelo = modelo
                this.cor = cor
                this.ligado = false
                this.km = 0
                this.combustivel = 10
            }

            info() {
                console.log("Marca......: " + this.marca)
                console.log("Modelo.....: " + this.modelo)
                console.log("Cor........: " + this.cor)
                console.log("Ligado.....: " + (this.ligado ? "SIM" : "NÃO"))
                console.log("KM.........: " + this.km)
                console.log("Combustivel: " + this.combustivel)
                console.log("------------------------------")
            }

            ligarCarro() {
                this.ligado = true
            }

            desligarCarro() {
                this.ligado = false
            }

            set Comb(valor) {
                this.combustivel = valor
                console.log("Combustível alterado, valor atual: " + this.combustivel)
            }
        }

        let c1 = new Carro("Honda", "HRV", "Prata")
        let c2 = new Carro("VW", "Golf", "Branco")
        let c3 = new Carro("GM", "Camaro", "Preto")
        let c4 = new Carro("Ford", "Mustang", "Vermelho")


        c1.ligarCarro()
        c4.ligarCarro()

        c1.Comb = 100 

        c1.info()
        // c2.info()
        // c3.info()
        // c4.info()
    </script>
</body>
</html>
